<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example Without Bootstrap</title>
    <style>
        /* Custom styles for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation-name: modalopen;
            animation-duration: 0.4s;
        }

        @keyframes modalopen {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .embed-responsive-16by9 {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .embed-responsive-16by9 iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .yt-showcase-box {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            display: inline-block;
            margin: 10px;
            border-radius: 4px;
        }

        .yt-showcase-box:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Example Without Bootstrap</h1>
        <div class="yt-showcase-box" data-video-id="YOUR_VIDEO_ID_1">Show Video 1</div>
        <div class="yt-showcase-box" data-video-id="YOUR_VIDEO_ID_2">Show Video 2</div>
    </div>

    <!-- Modal -->
    <div id="exampleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="yt-video" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modal = document.getElementById('exampleModal');
            var closeModalBtn = document.querySelector('.modal .close');
            var iframe = document.getElementById('yt-video');

            document.querySelectorAll('.yt-showcase-box').forEach(function (element) {
                element.addEventListener('click', function () {
                    var videoId = this.getAttribute('data-video-id');
                    iframe.src = 'https://www.youtube.com/embed/' + videoId;
                    modal.style.display = 'block';
                });
            });

            closeModalBtn.addEventListener('click', function () {
                modal.style.display = 'none';
                iframe.src = '';
            });

            window.addEventListener('click', function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    iframe.src = '';
                }
            });
        });
    </script>
</body>
</html>
